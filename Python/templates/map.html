<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Flight Path Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
<script>
  const map = L.map('map').setView([55, 15], 5);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

  const planeIcon = L.icon({
    iconUrl: 'https://cdn-icons-png.flaticon.com/512/2983/2983886.png',
    iconSize: [40, 40],
    iconAnchor: [20, 20]
  });

  fetch('/flight_game/<length>')
    .then(response => response.json())
    .then(data => {
      const coords = data.coordinates;
      const latlngs = coords.map(c => [c.lat, c.lng]);

      // piirtää reitin
      L.polyline(latlngs, { color: 'blue' }).addTo(map);


      coords.forEach(c => {
        L.marker([c.lat, c.lng]).addTo(map).bindPopup(c.code);
      });


      const marker = L.marker(latlngs[0], { icon: planeIcon }).addTo(map);

      // liikuttaa lentokonetta
      let segment = 0;
      let step = 0;
      const stepsPerLeg = 300;

      function movePlane() {
        if (segment >= latlngs.length - 1) return;

        const start = latlngs[segment];
        const end = latlngs[segment + 1];

        const lat = start[0] + (end[0] - start[0]) * (step / stepsPerLeg);
        const lng = start[1] + (end[1] - start[1]) * (step / stepsPerLeg);

        marker.setLatLng([lat, lng]);

        step++;

        if (step <= stepsPerLeg) {
          requestAnimationFrame(movePlane);
        } else {
          segment++;
          step = 0;
          requestAnimationFrame(movePlane);
        }
      }

      movePlane();
    });
</script>
</body>
</html>
